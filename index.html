    <title>Birthday Palindrome!</title>

        <div class="githubRepo">
            <a href="https://github.com/adhish-bahl/Birthday-Palindrome">Go to Github Repository</a>
        </div>
        <h1 class="heading">Check Out if your birthday is Palindrome!</h1>
        <h1 class="subheading">Palindrome is a number or a word which when read forward or backward, means the same!</h1>
        <button class="btn">Take me to the calculator</button>
    </section>
    <section class="calculator">
        <h1 class="heading">Enter your Birth Date to Calculate</h1>
    </section>
